<input type="text" [(ngModel)]="filteredText" placeholder="Serach any fields"/>
<table id="customers">
  <tr>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr *ngFor="let user of usersData |search:filteredText;let i = index">
    <td>{{user.email}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
  </tr>

</table>
